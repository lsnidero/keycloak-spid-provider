login.spid.info=SPID, il <strong>Sistema Pubblico di Identit&agrave; Digitale</strong>, &egrave; il sistema di accesso che consente di utilizzare, con un&#39;identit&agrave; digitale unica, i servizi online della Pubblica Amministrazione e dei privati accreditati.<br/>Se sei gi&agrave; in possesso di un&#39;identit&agrave; digitale, accedi con le credenziali del tuo gestore.<br/>Se non hai ancora un&#39;identit&agrave; digitale, richiedila ad uno dei gestori.
